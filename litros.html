<body>
    <script>
        function litros(comprimentoPista, totalVoltas, reabastecimentosDesejado, consumoCarro) {
            const comprimentoKm = comprimentoPista / 1000
            const totalCorrida = comprimentoKm * totalVoltas / consumoCarro
            const litrosNecessarios = totalCorrida / (reabastecimentosDesejado + 1)

            return litrosNecessarios
        }

        console.log(litros(2000, 70, 3, 4))
    </script>
