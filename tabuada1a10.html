<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada do 1 ao 10</title>
</head>

<body> // foi feito a tabuada do 1 ao 10 usando o laço de repetição for//
    <script>
        function tabuada() {
            for (let i = 1; i <= 10; i++) {

                for (let j = 1; j <= 10; j++) {
                    let valor = i * j
                    console.log(`${i} * ${j}= ${valor}`)

                }

            }
        }
        tabuada()
    </script>

</body>

</html>
