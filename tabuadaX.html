<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada comando while</title>
</head>

<body>
    <script>
        function tabuada() {
            let i = 0

            while (i < 10) {
                i++
                let j = 0

                while (j < 10) {
                    j++

                    let valor = i * j
                    console.log(`${i} * ${j}= ${valor}`)

                }


            }



        }
        tabuada()
    </script>

</body>

</html>
