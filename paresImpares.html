    <script>
        // função para dizer quantos pares e quantos impares tem dentro de um array.
        function numeros() {
            let numero = [4, 7, 9, 5, 2, 8]
            let par = 0
            let impar = 0
            for (let i = 0; i < numero.length; i++) {
                if (numero[i] % 2 == 0) {
                    par++
                } else {
                    impar++
                }
            }

            console.log(par)
            console.log(impar)

        }

        numeros()
    </script>
